        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="sticky">
        <div id="head">
            <marquee id="movement" behavior="admition" direction="right">News : New admission is open</marquee>
            <div id="l2">
                <img id="logo" src="CSS/Image/School logo.png" alt="Image not found">
                <h1 class="h1">S.l International School</h1>
                <h2 class="h2">Greater Noida</h2>
            </div>
        </div>
        <div class="nev">
            <nav>
                <input type="checkbox" id="check">
                <label for="check" id="checkbtn"><i class="fas fa-bars"></i></label>
                <a href="index.html" class="Home"><i class="fa fa-home"></i>Home</a>
                <a href="Achievements.html" class="Achievements">Achievements</a>
                <a href="Admission.html" class="Admission">Admission</a>

                <a href="Contact.html" class="Contact"><i class="fa fa-comment"></i>Contact Us</a>
            </nav>
        </div>
        </ol>
    </div>
    <div id="body">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="Username">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <div class="error-message"></div>
                    <button type="button" class="btn" name="Login" onclick="login()">Login</button>
                    <p id="Incorrect">Incorrect username and password</p>
                    <p id="Correct">Correct username and password</p>
                    <a id="usefull"><button type="submit" class="nothing"></button></a>
                </div>
            </form>
        </div>
    </div>
